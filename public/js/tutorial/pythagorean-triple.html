    <body>
        <div>TODO write content</div>
        <script>
             var a = cI(3,{name:'side-a'})
            , b = cI(4)
            , c = cF(c=>{ return Math.sqrt( a.v**2 + b.v**2);}
                    , {name:'hypo', observer: obsDbg});
            console.log(`hypo of ${a.v} and ${b.v} is ${c.v}`);
            a.v=5; b.v=12;
            console.log(`hypo of ${a.v} and ${b.v} is ${c.v}`);
            
            function squarea (sq) {
                return sq.side**2;
            }        
            var tri = new Model(null,null, {
                name: 'rightyzz'
                , a: cI(3)
                , b: cI(4)
                , c: cF(c=>{ return Math.sqrt( c.md.a**2 + c.md.b**2);}
                    , {name:'hypo', observer: obsDbg})
                    
            });
            tri.a = 5;
            tri.b = 12;
            var sq = new Model(null,null, {
                name: 'square'
                , side: cF(c=>{ return tri.c;} )
                , area: cF(c=>{ return squarea(c.md); }
                            , {name:'area', observer: obsDbg})
                    
            });
            clg('sqside?'+sq.side);
            tri.a = 3;
            tri.b = 4;
            </script>
    </body>
